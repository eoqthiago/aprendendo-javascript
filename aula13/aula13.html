<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 13</title>
</head>
<body>

    <script>
        const nome = prompt('digite seu nome Completo: ');
        
        document.body.innerHTML += `O seu nome é: ${nome} <br>`;
        document.body.innerHTML += `O seu nome tem: ${nome.length} letras <br>`;
        document.body.innerHTML += `a segunda letra do seu nome é: ${nome[1]} <br>`;
        document.body.innerHTML += `Primeiro indice da letra do seu nome? ${nome.indexOf('a')} <br>`;
        document.body.innerHTML += `ultimo indice da letra a do seu nome? ${nome.lastIndexOf('a')} <br>`;
        document.body.innerHTML += `as ultimas 3 letras do seu nome são: ${nome.slice(-3)} <br>`;
        document.body.innerHTML += `as palavras do seu nome são: ${nome.split(' ')} <br>`;
        document.body.innerHTML += `seu nome com letras maisculas ${nome.toUpperCase()} <br>`;
        document.body.innerHTML += `seu nome com letras minusculas ${nome.toLowerCase()} <br>`;



    </script>
</body>
</html>
